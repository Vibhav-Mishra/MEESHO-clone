<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <style>
        .container{
            display: flex;
        }
        .container1{
            width:49%;
            padding: 4%
        }
        .container1 img{
            margin: -50px;
            width: 750px;
            height: 500px;
            cursor: pointer;
        }
        .container2{
            
            height: 600px;
            padding-left:10%;
            width:40%;
            
            box-sizing: border-box;
            border-left: 1px solid rgba(150, 141, 141, 0.397);
        }
        #card{
            width:98.5%;
            height: 25px;
            border-radius: 5px 5px 0 0;
            background-size: 30px;
            background-image: url("https://js.stripe.com/v3/fingerprinted/img/visa-365725566f9578a9589553aa9296d178.svg ") ;
            /* background-image: url("https://js.stripe.com/v3/fingerprinted/img/mastercard-4d8844094130711885b5e41b28c9848f.svg"); */
            background-repeat: no-repeat;
            background-position: right;
        }
        #card:focus{
            background-image: none;
        }
        input,select{
            width:98%;
            height:25px;
            border-radius: 5px;
            border: 1px solid grey;
        }
        #mmyycvc{
            width:48%;
            border-radius:0 0 5px 5px;
            border-top: 0;
        }
        #subscribe{
            width:100%;
            height: 40px;
            border-radius: 5px;
            background-color: rgb(88,70,246);
            color:white;
            font-size: 17px;
        }
        h2{
            margin-bottom: 3px;
        }
        .confirm{
        
            text-align: center;

        }
        img{
            width:150px;
        }

       
       
       
    </style>
</head>
<body>
    <div class="container">
        <div class="container1">
            <img src="https://1.bp.blogspot.com/-RqIRU_c695E/Xhnk3HQ_jYI/AAAAAAAABHE/usHiRVZ2LScgjFjJSV72Mp8rjJkfmt-RACLcBGAsYHQ/s1600/Meesho%2BRefer%2BEarn.jpg" alt="">
            <h2 class="type"></h2>
            <h2 class="price"></h2>
            <p class="per"></p>
    
        </div>
        <div class="container2">
            <h1>Pay with Card</h1>
            <form >
            
                <input type="email" placeholder="enter your mail">
               
                <div>
                    <h2>card information</h2>
                    <input id="card" type="text" placeholder="1234 1234 1234 1234 ">
                    <br>
                    <input id="mmyycvc" type="text" placeholder="MM/YY">
                    <input id="mmyycvc"type="text" placeholder="CVC">
                
    
                </div>
                
    
                 <h2>Name on card</h2>
                <input id="name"type="text">
    
                <h2>Country or Region</h2>
                <select name="country" id="">
                    <option value="India">India</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                </select>
                <br>
                <br><br>
                
                
                <input id="subscribe"type="submit" value="Pay Now">
               
            </form>
            <br>
            <div class="confirm">
                By confirming your Payment, You Item will be dispached within 24 hours and you will receive a confirmation mail and a message to your Number, you can track with that.
            </div>
    
        </div>

    </div>
    
   
    
</body>
</html>

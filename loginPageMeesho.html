        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 10px;
            z-index: 10;
        }


        header img {
            align-items: flex-start;
            height: 55px;
            width: 180px;
        }

        header .navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0;
            padding: 10px;
        }

        nav .navigation2 {
            flex-wrap: wrap;
            display: flex;
            justify-content: space-between;
            height: 55px;
            margin: 10px 0;
            margin-top: 75px;
            border: 1px solid rgb(230, 228, 228);
            list-style: none;
            padding: 17px;
        }

        nav .navigation2 ul {
            flex-wrap: wrap;
        }

        nav ul li a {
            justify-content: center;
            text-decoration: none;

        }


        header .navigation li {
            list-style: none;
            margin: 0 10px;
        }

        header .navigation li a {
            color: rgb(53, 53, 53);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
        }

        header .navigation li a i:hover {

<script>
    document.querySelector("form").addEventListener("submit",log);
    var regUser=JSON.parse(localStorage.getItem("userbase"));
    function log(event){
        event.preventDefault();
        var em=document.querySelector("#ema").value;
        var pass=document.querySelector("#pass").value;
           var flag=false;
        for(var i=0;i<regUser.length;i++){
            if((em==regUser[i].email)&&(pass==regUser[i].pswd)){
                flag=true;
            }
        }
        if(flag==true){
            window.location.href="LogedMEESHO.html";
        }
        else{
            document.querySelector("#mess").textContent="Your email or passworrd was incorrect";
        }
    }
    document.querySelector("#fo").addEventListener("click",so)
    function so(){
        console.log("click");
        window.location.href="MEESHO.html";
    }
</script>
